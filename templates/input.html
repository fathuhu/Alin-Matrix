<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Matriks</title>
    <style>
        /* Menggunakan font Google Fonts untuk tampilan yang lebih modern */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 360px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 90px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            resize: none;
            font-family: monospace;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Media query untuk layar yang lebih kecil */
        @media (max-width: 480px) {
            form {
                width: 90%;
            }

            button, textarea, label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form action="/process_matrices" method="POST">
        <h1>Masukkan Matriks untuk {{ operation }}</h1>
        <input type="hidden" name="operation" value="{{ operation }}">
        
        <label for="matrix1">Matriks 1:</label>
        <textarea name="matrix1" placeholder="Contoh: [[1, 2], [3, 4]]"></textarea>
        
        {% if operation not in ['determinant', 'transpose'] %}
            <label for="matrix2">Matriks 2:</label>
            <textarea name="matrix2" placeholder="Contoh: [[5, 6], [7, 8]]"></textarea>
        {% endif %}
        
        <button type="submit">Eksekusi</button>
    </form>
</body>
</html>
