<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Matriks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px; /* Batas maksimal lebar form */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Agar elemen di dalam tidak meluber */
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            color: #555;
        }

        .matrix-grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            max-height: 150px; /* Membatasi tinggi maksimal grid */
            overflow-y: auto; /* Mengaktifkan scroll jika terlalu panjang */
            padding-right: 10px; /* Sedikit ruang untuk scrollbar */
        }

        /* Pastikan input lebih fleksibel terhadap lebar grid */
        input[type="number"] {
            width: 100%; /* Ubah width menjadi 100% */
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
            }

            button, input, label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form action="/process_matrices" method="POST">
        <h1>Masukkan Matriks untuk {{ operation }}</h1>
        <input type="hidden" name="operation" value="{{ operation }}">
        <label for="rows">Jumlah Baris:</label>
        <input type="number" id="rows" name="rows" value="2" min="1">
        <label for="cols">Jumlah Kolom:</label>
        <input type="number" id="cols" name="cols" value="2" min="1">

        <label for="matrix1">Matriks 1:</label>
        <div id="matrix1-grid" class="matrix-grid"></div>

        {% if operation not in ['determinant', 'transpose'] %}
            <label for="matrix2">Matriks 2:</label>
            <div id="matrix2-grid" class="matrix-grid"></div>
        {% endif %}

        <button type="submit">Eksekusi</button>
    </form>

    <script>
        function createMatrixGrid(containerId, rows, cols) {
            let container = document.getElementById(containerId);
            container.innerHTML = ''; // Bersihkan grid sebelumnya
            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`; // Grid dinamis sesuai kolom

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let input = document.createElement('input');
                    input.type = 'number';
                    input.name = `${containerId}_cell_${i}_${j}`;
                    input.placeholder = `M[${i}][${j}]`;
                    container.appendChild(input);
                }
            }
        }

        function updateGrids() {
            let rows = document.getElementById('rows').value;
            let cols = document.getElementById('cols').value;

            createMatrixGrid('matrix1-grid', rows, cols);
            if (document.getElementById('matrix2-grid')) {
                createMatrixGrid('matrix2-grid', rows, cols);
            }
        }

        document.getElementById('rows').addEventListener('input', updateGrids);
        document.getElementById('cols').addEventListener('input', updateGrids);

        window.onload = function() {
            updateGrids();
        };
    </script>
</body>
</html>
