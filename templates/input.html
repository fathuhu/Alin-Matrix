<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Matriks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            padding-bottom: 40px; 
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: auto;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .matrix-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .matrix-grid {
            display: grid;
            gap: 5px;
            flex: 1;
        }
        /* Responsif input lebih fleksibel terhadap lebar grid */
        input[type="number"] {
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Memberi jarak antara tombol Kembali dan Eksekusi */
        }

        .back-button {
            background-color: #fc0000; /* Warna abu-abu untuk tombol kembali */
        }

        .back-button:hover {
            background-color: #af0404;
        }

        .back-button:active {
            transform: translateY(1px);
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        /* Aturan untuk layar kecil */
        @media (max-width: 480px) {
            form {
                width: 90%;
            }

            button, input, label {
                font-size: 14px;
            }
            .matrix-container {
                flex-direction: column;
            }

            .button-container {
                flex-direction: column; /* Tombol ditumpuk pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <form action="/process_matrices" method="POST">
        <h1>Masukkan Matriks untuk {{ operation }}</h1>
        <input type="hidden" name="operation" value="{{ operation }}">
        <label for="rows">Jumlah Baris:</label>
        <input type="number" id="rows" name="rows" value="2" min="1">
        <label for="cols">Jumlah Kolom:</label>
        <input type="number" id="cols" name="cols" value="2" min="1">

        <!-- Container untuk kedua grid berdampingan -->
        <div class="matrix-container">
            <div>
                <label for="matrix1">Matriks 1:</label>
                <div id="matrix1-grid" class="matrix-grid"></div>
            </div>

            {% if operation not in ['determinant', 'transpose', 'scalar_multiplication', 'power', 'inverse', 'row_echelon', 'solve_linear_system'] %}
            <div>
                <label for="matrix2">Matriks 2:</label>
                <div id="matrix2-grid" class="matrix-grid"></div>
            </div>
            {% endif %}
        </div>

        {% if operation == 'scalar_multiplication' %}
        <label for="scalar">Masukkan Skalar:</label>
        <input type="number" id="scalar" name="scalar" value="1">
        {% endif %}

        <!-- Container untuk tombol kembali dan eksekusi -->
        <div class="button-container">
            <button type="button" class="back-button" onclick="window.location.href='{{ url_for('index') }}'">Kembali</button>
            <button type="submit">Eksekusi</button>
        </div>
    </form>

    <script>
        function createMatrixGrid(containerId, rows, cols) {
            let container = document.getElementById(containerId);
            container.innerHTML = ''; 
            container.style.gridTemplateColumns = `repeat(${cols}, minmax(50px, 1fr))`; // Membuat kolom lebih fleksibel
            container.style.gridAutoRows = `minmax(40px, auto)`; // Membuat baris lebih fleksibel

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    let input = document.createElement('input');
                    input.type = 'number';
                    input.name = `${containerId}_cell_${i}_${j}`;
                    input.placeholder = `M[${i}][${j}]`;
                    container.appendChild(input);
                }
            }
        }

        function updateGrids() {
            let rows = document.getElementById('rows').value;
            let cols = document.getElementById('cols').value;
            createMatrixGrid('matrix1-grid', rows, cols);
            if (document.getElementById('matrix2-grid')) {
                createMatrixGrid('matrix2-grid', rows, cols);
            }
        }

        document.getElementById('rows').addEventListener('input', updateGrids);
        document.getElementById('cols').addEventListener('input', updateGrids);

        window.onload = function() {
            updateGrids();
        };
    </script>
</body>
</html>
