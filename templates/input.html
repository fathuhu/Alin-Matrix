<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Matriks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            resize: none;
            font-family: monospace;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/process_matrices" method="POST">
        <h1>Masukkan Matriks untuk {{ operation }}</h1>
        <input type="hidden" name="operation" value="{{ operation }}">
        
        <label for="matrix1">Matriks 1:</label>
        <textarea name="matrix1" placeholder="Contoh: [[1, 2], [3, 4]]"></textarea>
        
        {% if operation not in ['determinant', 'transpose'] %}
            <label for="matrix2">Matriks 2:</label>
            <textarea name="matrix2" placeholder="Contoh: [[5, 6], [7, 8]]"></textarea>
        {% endif %}
        
        <button type="submit">Eksekusi</button>
    </form>
</body>
</html>
