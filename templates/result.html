<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Operasi Matriks</title>
    <style>
        /* Menambahkan Google Fonts untuk font yang modern */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f8ffae, #43c6ac);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        pre {
            background-color: #f0f0f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
            white-space: pre-wrap; /* Membuat hasil lebih rapi jika terlalu panjang */
            word-wrap: break-word;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(1px);
        }

        /* Media query untuk perangkat kecil */
        @media (max-width: 480px) {
            .result-container {
                width: 90%;
            }

            pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Hasil Operasi Matriks</h1>
        <pre>{{ result }}</pre>
        <a href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
