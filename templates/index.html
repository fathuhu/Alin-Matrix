<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Operasi Matriks</title>
    <style>
        /* CSS untuk layout dan tampilan */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            color: #555;
        }
        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/choose_operation" method="POST">
        <h1>Pilih Operasi Matriks</h1>
        <label for="operation">Operasi Matriks:</label>
        <select name="operation" id="operation">
            <option value="addition">Penjumlahan</option>
            <option value="subtraction">Pengurangan</option>
            <option value="multiplication">Perkalian</option>
            <option value="division">Pembagian</option>
            <option value="determinant">Determinan</option>
            <option value="transpose">Transpose</option>
            <option value="scalar_multiplication">Perkalian Skalar</option>
            <option value="power">Pangkat</option>
            <option value="inverse">Invers</option>
            <option value="row_echelon">OBE</option>
            <option value="solve_linear_system">SPL</option>
        </select>
        <button type="submit">Pilih Operasi</button>
    </form>
</body>
</html>
