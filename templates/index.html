<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Operasi Matriks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/choose_operation" method="POST">
        <h1>Pilih Operasi Matriks</h1>
        <label for="operation">Operasi: </label>
        <select name="operation" id="operation">
            <option value="addition">Penjumlahan</option>
            <option value="subtraction">Pengurangan</option>
            <option value="multiplication">Perkalian</option>
            <option value="division">Pembagian</option>
            <option value="determinant">Determinan</option>
            <option value="transpose">Transpose</option>
        </select>
        <button type="submit">Lanjutkan</button>
    </form>
</body>
</html>
